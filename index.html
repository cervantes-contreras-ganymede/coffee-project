<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <header>
        <div class="row">
            <div class="col">
                <h1 class="text-center">Coffee!</h1>
                <!--   another option w/the css linking <hr/>-->
                <hr id="horz-rule">
            </div>
        </div>
    </header>

    <div class="row justify-content-center">

        <div class="col-6">

            <form>
                <h2 class="text-center">Search a Coffee</h2>
                <h5><strong>Roast</strong></h5>
                <!--        <label for="roast-selection"></label>-->
                <select id="roast-selection" class="form-control">
                    <option>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <h5><strong>Coffee Name</strong></h5>
                <input class="form-control" id="coffee-name-search" type="text" placeholder="" aria-label="Search">
                <br>
            </form>
            <form>

                <h2 class="text-center">Add a Coffee</h2>
                <h5><strong>Roast</strong></h5>
                <!--    <label for="add-roast-selection"></label>-->
                <select id="add-roast-selection" class="form-control">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <h5><strong>Name</strong></h5>
                <input class="form-control" id="add-coffee-name" type="text" placeholder="" aria-label="Search">
                <br>
                <input id="submit" class="btn btn-info btn-lg btn-block" type="submit" value="Submit"/>
            </form>

        </div>
        <div  class="col-6">

            <div id="coffees">

            </div>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


<script src="main.js"></script>

</div>
</body>
</html>
